<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Muse</title>
    <!-- Importando biblioteca de estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100" id="login-page">
        <!-- Logo -->
        <img src="../../images/urbanmuse-removebg-preview.png" alt="Logo do Website" class="logo mb-4">

        <!-- FormulÃ¡rio de Login -->
        <div class="login-box p-5">
            <h1 class="text-center mb-4">Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nome:</label>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3" onclick="validateLogin()">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="pages/esquecisenha/index.html" class="link-light">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>
