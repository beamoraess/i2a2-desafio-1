<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <!-- Importando biblioteca de estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <!-- Logo Flutuante -->
        <img src="../../images/urbanmuse-removebg-preview.png" alt="Logo do Website" class="logo mb-4">

        <!-- Caixa de redefinição de senha -->
        <div class="reset-password-box p-5">
            <h1 class="text-center mb-4">Esqueci Minha Senha</h1>
            <form id="reset-form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail cadastrado:</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3" onclick="handlePasswordReset()">Redefinir Senha</button>
            </form>
        </div>
    </div>
</body>
</html>
